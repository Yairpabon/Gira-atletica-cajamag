<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5K GIRA ATLÉTICA CAJAMAG</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor-principal">
        <!-- Fondo con efecto de gradiente -->
        <div class="fondo-animado"></div>
        
        <!-- Contenido principal -->
        <div class="contenido">
            <!-- Encabezado con animación de entrada -->
            <header class="encabezado">
                <h1 class="titulo-principal">5K <span>GIRA ATLÉTICA</span></h1>
                <h2 class="subtitulo">CAJAMAG</h2>
            </header>
            
            <!-- Logos con animación de aparición -->
            <div class="seccion-logos">
                <div class="logo logo-cajamag">
                    <img src="img/logo cajamag.webp" alt="Logo CAJAMAG">
                </div>
                <div class="logo logo-liga">
                    <img src="img/LOGO LIGA SIN FONDO.png" alt="Logo Liga de Atletismo del Magdalena">
                </div>
            </div>
            
            <!-- Botón con animación de pulso -->
            <div class="seccion-boton">
                <a href="resultados/resultados.html" class="boton-resultados">RESULTADOS</a>
            </div>
            
            <!-- Texto con efecto máquina de escribir -->
            <div class="seccion-organizador">
                <div class="texto-maquina-escribir" id="texto-animado">LIGA DE ATLETISMO DEL MAGDALENA</div>
            </div>
            
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
